<div *ngIf="product">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Nom</th>
      <th scope="col">Prix</th>
      <th scope="col">Description</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.description}}</td>
    </tr>
    </tbody>
  </table>
</div>
